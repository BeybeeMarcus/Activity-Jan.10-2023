<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>

<body>
  <h1 style="margin-left: 35px; margin-top: 100px;">iOS Design Interface Calculator</h1>
  <h6 style="margin-left: 130px; margin-top: -15px;"> <p style="font-size: 5px;">Beybee_Marcus</p>  </h6>
    <div class="calculator" style="border-radius: 45px; width: 280px; height: 458px;">
        <div class="output" style="color: #ffffff; border-radius: 45px; font-size: 50px; width: 250px; height: 100px;">
          <span type="text" id="result" ></span>
        </div>
        
        <div class="buttons">
          <button class="btn" id="clear" style="border-radius: 50px; background-color: #A0A0A0; margin-left: 10px; color: black; width: 65px; height: 65px;" onclick="clearScreen()">C</button>
          <button class="btn" id="negate" style="border-radius: 45px; background-color: #A0A0A0; color: black; width: 65px; height: 65px;" onclick="negateNumber()">+/-</button>
          <button class="btn" id="percent" style="border-radius: 45px; background-color: #A0A0A0; color: black; width: 65px; height: 65px;" onclick="calculatePercent()">%</button>
          <button class="btn operator" id="divide" style="border-radius: 45px; margin-right: 6px; width: 65px; height: 65px;" onclick="addOperator('/')">รท</button>
          <button class="btn" id="7" style="border-radius: 45px; margin-left: 10px; width: 65px; height: 65px;" onclick="addNumber(7)">7</button>
          <button class="btn" id="8" style="border-radius: 45px; width: 65px; height: 65px;" onclick="addNumber(8)">8</button>
          <button class="btn" id="9" style="border-radius: 45px; width: 65px; height: 65px;" onclick="addNumber(9)">9</button>
          <button class="btn operator" id="multiply" style="border-radius: 45px; margin-right: 6px; width: 65px; height: 65px;" onclick="addOperator('*')">x</button>
          <button class="btn" id="4" style="border-radius: 45px; margin-left: 10px; width: 65px; height: 65px;" onclick="addNumber(4)">4</button>
          <button class="btn" id="5" style="border-radius: 45px; width: 65px; height: 65px;" onclick="addNumber(5)">5</button>
          <button class="btn" id="6" style="border-radius: 45px; width: 65px; height: 65px;" onclick="addNumber(6)">6</button>
          <button class="btn operator" id="subtract" style="border-radius: 45px; margin-right: 6px; width: 65px; height: 65px;" onclick="addOperator('-')">-</button>
          <button class="btn" id="1" style="border-radius: 45px; margin-left: 10px; width: 65px; height: 65px;" onclick="addNumber(1)">1</button>
          <button class="btn" id="2" style="border-radius: 45px; width: 65px; height: 65px;" onclick="addNumber(2)">2</button>
          <button class="btn" id="3" style="border-radius: 45px; width: 65px; height: 65px;" onclick="addNumber(3)">3</button>
          <button class="btn operator" id="add" style="border-radius: 50px; margin-right: 6px; width: 65px; height: 65px;" onclick="addOperator('+')">+</button>
        </div>
        <div style="margin-top: -65px;">  
          <button class="btn" id="0" style="border-radius: 45px; margin-left: 10px; padding-top: 10px; width: 129px; height: 65px;" onclick="addNumber(0)">0</button>
          <button class="btn" id="decimal" style="border-radius: 45px; margin-left: -2px; border-top: 0px; align-items: center; padding-top: 10px; width: 65px; height: 65px;" onclick="addDecimal()">.</button>
          <button class="btn equal" id="equals" style="border-radius: 50px; margin-right: 6px; margin-left: -2px; padding-top: 10px; width: 65px; height: 65px;" onclick="calculate()">=</button>  
        </div>
          
        
        


    </div>
      
    <script src="./script.js"></script>


</body>

</html>
